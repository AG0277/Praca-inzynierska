<div
  *ngIf="isPopupVisible"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
>
  <div class="bg-white p-6 rounded-lg shadow-lg w-[500px] text-center">
    <button
      (click)="closePopup()"
      class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 float-right"
    >
      Close
    </button>
    <div class="flex justify-evenly mb-4">
      <div class="flex flex-col">
        <label class="pb-2 font-semibold">Data rozpoczęcia </label>
        <div class="h-10">
          {{ startDate | date : "dd.MM.yyyy" }}
        </div>
      </div>
      <div class="flex flex-col">
        <label class="pb-2 font-semibold">Data rozpoczęcia </label>
        <div class="h-10">
          {{ endDate | date : "dd.MM.yyyy" }}
        </div>
      </div>
    </div>

    <div>
      <div class="mb-4">
        <label
          for="instructor"
          class="block text-sm font-medium text-gray-700 mb-2"
          >Select Instructor:</label
        >
        <select
          id="instructor"
          [(ngModel)]="instructorId"
          (change)="onInstructorChange($event)"
          class="block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        >
          <option [value]="null" disabled>Select an instructor</option>
          <option
            *ngFor="let instructor of instructorList"
            [value]="instructor.id"
          >
            {{ instructor.firstName }} {{ instructor.lastName }}
          </option>
        </select>
      </div>

      <div class="mb-4">
        <label for="course" class="block text-sm font-medium text-gray-700 mb-2"
          >Select Course:</label
        >
        <select
          id="course"
          [(ngModel)]="courseId"
          (change)="onCourseChange($event)"
          class="block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        >
          <option [value]="null" disabled>Select a course</option>
          <option *ngFor="let course of courseList" [value]="course.id">
            {{ course.name }}
          </option>
        </select>
      </div>
      <button (click)="SaveOrUpdate()">Save</button>
      <button (click)="delete()">Delete</button>
    </div>
  </div>
</div>
