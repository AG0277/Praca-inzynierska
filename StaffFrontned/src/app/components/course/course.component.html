<div class="w-[1000px] h-[500px] flex flex-col items-center border-2">
  <div class="flex justify-evenly items-center text-2xl pb-8 w-full">
    <div class="flex flex-col">
      <label class="pb-2 font-semibold">Nazwa kursu</label>
      <input
        type="text"
        [(ngModel)]="course.name"
        class="rounded-md h-10 border-2 border-gray-500"
      />
    </div>
    <div class="flex flex-col">
      <label class="pb-2 font-semibold">Rodzaj kursu</label>
      <select
        [(ngModel)]="course.seasonType"
        class="rounded-md h-10 border-2 border-gray-500"
      >
        <option value="WINTER">Zimowy</option>
        <option value="SUMMER">Letni</option>
        <option value="BOTH">Całoroczny</option>
      </select>
    </div>
    <div class="flex flex-col">
      <label class="pb-2 font-semibold">Liczba dni</label>
      <input
        type="number"
        [(ngModel)]="course.numberOfDays"
        class="rounded-md h-10 w-20 border-2 border-gray-500"
      />
    </div>
    <div class="flex flex-col">
      <label class="pb-2 font-semibold">Cena całkowita</label>
      <input
        type="number"
        [(ngModel)]="course.price"
        class="rounded-md h-10 w-20 border-2 border-gray-500"
      />
    </div>
  </div>
  <div class="flex flex-col">
    <label class="font-semibold text-2xl" for="longText">Opis</label>
    <textarea
      rows="10"
      cols="100"
      [(ngModel)]="course.description"
      placeholder="Opis kursu"
      class="border-2 border-gray-500 rounded-md"
    ></textarea>
  </div>
  <div class="flex justify-evenly w-full pt-6">
    <button
      (click)="updateCourse()"
      class="w-[316px] h-[50px] bg-green-500 rounded-md"
    >
      Zapisz
    </button>
    <button
      (click)="deleteCourse()"
      class="w-[316px] h-[50px] bg-red-500 rounded-md"
    >
      Usuń
    </button>
  </div>
</div>
