<div class="border-2 border-gray-500">
  <div class="flex flex-col bg-white rounded-lg shadow-lg p-6">
    <div class="flex space-x-4">
      <div class="mb-4">
        <label for="firstName" class="block text-sm font-medium text-gray-700"
          >Imię</label
        >
        <input
          id="firstName"
          type="text"
          [(ngModel)]="instructor.firstName"
          class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="mb-4">
        <label for="lastName" class="block text-sm font-medium text-gray-700"
          >Nazwisko</label
        >
        <input
          id="lastName"
          type="text"
          [(ngModel)]="instructor.lastName"
          class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="mb-6">
        <label for="phoneNumber" class="block text-sm font-medium text-gray-700"
          >Numer Telefonu</label
        >
        <input
          id="phoneNumber"
          type="text"
          [(ngModel)]="instructor.phoneNumber"
          class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
    </div>
    <div class="flex justify-between gap-4">
      <button
        (click)="updateInstructor()"
        class="w-full py-3 bg-green-500 text-white rounded-md hover:bg-green-600 transition duration-300 ease-in-out"
      >
        Zapisz
      </button>
      <button
        (click)="deleteInstructor()"
        class="w-full py-3 bg-red-500 text-white rounded-md hover:bg-red-600 transition duration-300 ease-in-out"
      >
        Usuń
      </button>
    </div>
  </div>
</div>
