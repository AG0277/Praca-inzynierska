<div class="flex flex-col justify-center items-center">
  <div *ngFor="let room of rooms | keyvalue">
    <div class="flex w-[1000px] h-[225px]mb-6">
      <div>
        <div class="w-[390px] h-[225px]" *ngIf="room.value.imageBase64">
          <img
            [src]="room.value.imageBase64"
            alt="Selected Image"
            class="w-full h-full object-cover object-center"
          />
        </div>
        <div class="w-[390px] h-[225px]" *ngIf="!room.value.imageBase64">
          <img
            src="images.png"
            alt="Selected Image"
            class="w-full h-full object-cover object-center"
          />
        </div>
      </div>
      <div class="flex flex-col text-2xl font-medium p-6">
        <div class="flex items-center space-x-4">
          <label class="w-48 text-lg">Liczba łóżek:</label>
          <input
            type="number"
            [(ngModel)]="room.value.numberOfBeds"
            class="w-32 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div class="flex items-center space-x-4">
          <label class="w-48 text-lg">Cena za noc:</label>
          <input
            type="number"
            [(ngModel)]="room.value.pricePerBed"
            class="w-32 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div class="flex items-center space-x-4">
          <label class="w-48 text-lg">Numer pokoju:</label>
          <input
            type="number"
            [(ngModel)]="room.value.roomNumber"
            class="w-32 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
      </div>
      <div class="flex flex-col items-center justify-center">
        <div>
          <input
            type="file"
            accept="image/*"
            (change)="onFileSelected($event, room.value)"
            class="p-2 border border-gray-300 rounded-md"
          />
        </div>
        <div class="pt-6 flex justify-evenly w-full">
          <button (click)="addOrUpdateRoom(room.value)">Ok</button>
          <button (click)="deleteRoom(room.value.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <button class="border-violet-700 border" (click)="createRoom()">
    Dodaj nowy pokój
  </button>
</div>
