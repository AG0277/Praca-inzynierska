<div class="w-full flex justify-center">
  <div class="w-[950px] p-10">
    <div class="border-2 flex">
      <input
        class="w-[700px] h-[50px]"
        [(ngModel)]="numerTelefonu"
        placeholder="Wprowadź numer telefonu"
      />
      <button
        (click)="SearchPhoneNumber()"
        class="border-l-2 h-[50px] w-[100px]"
      >
        Wyszukaj
      </button>
    </div>
    <div *ngFor="let room of roomAndRoomReservations" class="pt-10">
      <div class="flex mb-6">
        <div class="w-[390px] h-[225px]" *ngIf="room.imageBase64">
          <img
            [src]="room.imageBase64"
            alt="Selected Image"
            class="w-full h-full object-cover object-center"
          />
        </div>
        <div
          class="w-[390px] h-[225px] border-2 border-solid"
          *ngIf="!room.imageBase64"
        >
          <img
            src="images.png"
            alt="Selected Image"
            class="w-full h-full object-cover object-center"
          />
        </div>
        <div class="w-full flex">
          <div class="w-[400px] h-[225px] border flex flex-col">
            <div class="p-7">
              <p class="text-xl font-bold">
                Łóżko w pokoju nr {{ room.roomNumber }}.
              </p>
              <p>pokój {{ room.numberOfBeds }} osobowy</p>
            </div>
            <div class="flex justify-evenly">
              <div class="flex flex-col">
                <p class="text-xl font-bold">Od</p>
                <div>
                  {{
                    room.from ? (room.from | date : "dd.MM.yyyy") : "dd.mm.yyyy"
                  }}
                </div>
              </div>
              <div class="flex flex-col">
                <p class="text-xl font-bold">Do</p>
                <div>
                  {{ room.to ? (room.to | date : "dd.MM.yyyy") : "dd.mm.yyyy" }}
                </div>
              </div>
            </div>
          </div>
          <div
            class="flex border w-[210px] flex-col items-center justify-between pt-7"
          >
            <div class="flex justify-center items-center">
              <p class="mr-2">Łączna cena:</p>
              <p class="text-xl font-bold">{{ room.totalPrice }}</p>
            </div>

            <div class="flex mb-4 items-end">
              <p class="text-md mr-1">{{ room.pricePerBed }}zł</p>
              <p class="text-md mr-1">/</p>
              <p class="text-md mr-1">noc</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
