<div class="flex justify-center pt-[200px]">
  <div class="w-[800px]">
    <h2 *ngIf="reservationList.length > 0" class="text-xl font-bold mt-8">
      Rezerwacje
    </h2>

    <ul class="mt-4">
      <li
        *ngFor="let reservation of reservationList; let i = index"
        class="border border-gray-300 rounded p-2 mb-2 flex justify-between"
      >
        <span>Pokój nr {{ reservation.roomNumber }} </span>
        <span
          >{{ reservation.from | date : "dd.MM.yyyy" }} -
          {{ reservation.to | date : "dd.MM.yyyy" }}
        </span>
        <span> {{ reservation.noOfPeople }} os.</span>
        <span>{{ reservation.totalPrice }} zł </span>
        <button
          (click)="removeFromCart(i)"
          class="bg-red-500 text-white px-2 rounded hover:bg-red-600"
        >
          Usuń
        </button>
      </li>
    </ul>

    <div class="bg-white rounded-lg shadow-lg w-full">
      <h2 class="text-xl font-bold mt-8">Informacje kontaktowe</h2>

      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="w-full">
        <div class="flex justify-between">
          <div class="w-5/12 mb-4">
            <label
              for="first-name"
              class="block text-sm font-medium text-gray-700"
              >Imię</label
            >
            <input
              type="text"
              id="first-name"
              formControlName="firstName"
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm"
              placeholder="Jan"
            />
          </div>

          <div class="w-5/12 mb-4">
            <label
              for="last-name"
              class="block text-sm font-medium text-gray-700"
              >Nazwisko</label
            >
            <input
              type="text"
              id="last-name"
              formControlName="lastName"
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm"
              placeholder="Kowalski"
            />
          </div>
        </div>
        <div class="flex justify-between">
          <div class="w-5/12 mb-6">
            <label for="phone" class="block text-sm font-medium text-gray-700"
              >Numer telefonu</label
            >
            <input
              type="tel"
              id="phone"
              formControlName="phone"
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm"
              placeholder="123 456 789"
            />
          </div>
          <div class="w-5/12 mb-4">
            <label
              for="last-name"
              class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="email"
              formControlName="email"
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm"
              placeholder="przykladowyEmail@gmail.com"
            />
          </div>
        </div>

        <div class="flex justify-center">
          <button
            type="submit"
            [disabled]="contactForm.invalid"
            class="w-full py-2 px-4 bg-primary text-white font-semibold rounded-md shadow-md hover:cursor-pointer"
          >
            Zarezerwuj
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
